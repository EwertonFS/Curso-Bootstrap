<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
  />
    <title>Document</title>
</head>
<body>
    <div class="container p-5">
        <form >
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" readonly value="email@email.com">
                <div class="form-text">Nunca Compartilharemos seu email com terceiros</div>
            </div>
            <div class="mb-3">
                <label for="senha"class="form-label">Senha</label>
                <input type="text" id="senha" class="form-control" placeholder="digite sua senha"> 
            </div>
            <div class="mb-3">
                <label for="telefone"class="form-label">telefone</label>
                <input type="text" id="telefone" class="form-control-plaintext" placeholder="digite sua telefone"> 
            </div>

            <div class="mb-3 form-check"> 
                <input type="checkbox" id="lembrar" class="form-check-input">
                <label for="lembrar" class="form-check-label">Lembrar de Mim</label>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <hr>
        <input type="file" id="arquivo" class="form-control">
        <input type="color" id="cor" class="form-control">
        <hr>
      <!--   div.mb-3>label.form-label{Cidade}+input.form-control[placeholder="Digite para buscar"] -->
      <div class="mb-3">
          <label for="" class="form-label">Cidade</label>
            <input 
            type="text" 
            class="form-control"
            placeholder="Digite para buscar..." 
            list="cidade"/>
            <datalist id="cidade">
                <option value="cidade 1"></option>
                <option value="cidade 2"></option>
                <option value="cidade 3"></option>
                <option value="cidade 4"></option>
                <option value="cidade 5"></option>
                <option value="cidade 6"></option>
            </datalist>
        </div>
        <!-- datalist#cidades>(option[value="cidade $"])*6 -->
    </div>
    
</body>
</html>
