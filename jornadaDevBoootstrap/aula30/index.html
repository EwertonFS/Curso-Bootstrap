  <body>
    <div class="container m-5">
      <button class="btn btn-primary" id="btnToast" data-bs-toggle="tooltip" data-bs-title="Este botão cria um <b>novo</b>." data-bs-html="true"
       data-bs-placement="top"
        >Criar Toast</button>
        
        <!-- popover no click -->
        <button 
        class="btn btn-primary" id="btnToast" data-bs-toggle="popover" 
        data-bs-title="Informação" 
        data-bs-content="Essa é uma informação gratuita"
        data-bs-placement="top">
        Criar Toast
        </button>

      <div class="toast-container top-0 end-0 p-3" id="toastContainer"></div>

      <div class="toast" id="toast">

        <div class="toast-header">
          <i class="bi-info-circle me-1"></i>
          <strong class="me-auto">Informação</strong>
          <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis
          beatae modi sapiente nihil nemo odio ullam illo optio facilis
          perspiciatis.
        </div>

      </div>
    </div>
